<!DOCTYPE html>
<html>
  <head>
    <title>Kickstarter | GoSun Flatware</title>
    <link rel="icon" href="https://a.kickstarter.com/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="sideBar.css" />
    <link rel="stylesheet" type="text/css" href="footer.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
      }
      #header {
        grid-area: 1 / 1 / span 1 / span 3;
      }
      #campaign {
        grid-area: 2 / 2 / span 1 / span 1;
      }
      #sidebar {
        grid-area: 2 / 3 / span 1 / span 1;
      }
      #footer {
        grid-area: 3 / 1 / span 1 / span 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div id="campaign"></div>
      <div id="sidebar"></div>
      <div id="footer"></div>
    </div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="http://localhost:3000/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>

    <!-- <script>
    ReactDOM.render(React.createElement(Component1), document.getElementById("footer"));
  </script> -->
  </body>
</html>
